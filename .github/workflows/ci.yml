name: ci

on:
  push:
    branches:
      - main
  pull_request:

env:
    CARGO_TERM_COLOR: always

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Check format
        run: cargo fmt --check --locked
      - name: Check lint
        run: cargo clippy --locked -- -D warnings
